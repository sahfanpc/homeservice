<div *ngIf="testbutton" class="ac">
    <p>ARE you sure to delete this profile</p>
    <button type="button" (click)="yes()" class="btn btn-success">Yes</button>
<button type="button" (click)="no()"class="btn btn-danger">No</button> 
 
 </div>
<div>
    <table cellpadding="55px" [ngClass]="testbutton?'style1':''">
        
        <thead >
            <tr><th>PHOTO</th>
                <th>NAME</th>
                <th>CONDACT</th>
                <th>ADDRESS</th>
                <th>PROFFETION</th>
                <th>REMOVE</th>
            </tr>
        </thead>
    <tbody *ngFor="let item of array">
        <tr>
            <td> <img src="https://media.istockphoto.com/photos/headshot-of-cheerful-handsome-man-with-trendy-haircut-and-eyeglasses-picture-id1171169127?b=1&k=20&m=1171169127&s=170667a&w=0&h=EhnDHqf3YPp71FK23x_ZyFPhMLKCk_ZyNchiPE93ESw="></td>
            <td>{{item.name}}</td>
            <td>{{item.condact}}</td>
            <td>{{item.address}}</td>
            <td>{{item.proffetion}}</td>
            <td><button type="button" class="as" (click)="button(item)"><i class="bi bi-trash3-fill"></i></button></td>
           
            
            
        </tr>
    </tbody>
    </table>
</div>
